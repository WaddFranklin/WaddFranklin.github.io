<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Controle de Vendas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			background: #000;
		}

		.login-container {
			width: 100%;
			max-width: 840px;
			padding: 1.5rem;
		}

		.card {
			border: none;
			border-radius: 1rem;
			transition: all 0.3s;
		}

		.form-control-lg {
			font-size: 1rem;
			padding: 0.75rem 1.5rem;
		}

		.btn-lg {
			padding: 0.75rem 1.5rem;
			font-size: 1.1rem;
			font-weight: bold;
			background-color: #000;
			border: none;
		}
	</style>
</head>

<body>
	<div class="container login-container">
		<div class="card shadow-lg">
			<div class="card-body p-4 p-sm-5">
				<h3 class="card-title text-center mb-4 fw-bold">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-in-right me-2" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
						<path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
					</svg>
					Acesso ao Sistema
				</h3>
				<form id="formLogin">
					<div class="mb-3">
						<label for="email" class="form-label">E-mail</label>
						<input type="email" class="form-control form-control-lg rounded-pill" id="email" placeholder="seu@email.com" required>
					</div>
					<div class="mb-4">
						<label for="senha" class="form-label">Senha</label>
						<input type="password" class="form-control form-control-lg rounded-pill" id="senha" placeholder="Sua senha" required>
					</div>
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary btn-lg rounded-pill">
							Entrar
						</button>
					</div>
					<div id="mensagemErro" class="text-danger mt-3 text-center" style="display: none;"></div>
				</form>
			</div>
		</div>
	</div>

	<script src="login.js" type="module" defer></script>
</body>

</html>
