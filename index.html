<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Venda de Farinhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Controle de Vendas</h1>
        <div class="card card-body mb-4">
            <form id="formVenda">
                <div class="row">
                    <div class="col-md-6 mb-3"><label for="cliente" class="form-label">Nome do Cliente</label><input type="text" class="form-control" id="cliente" required></div>
                    <div class="col-md-6 mb-3"><label for="farinha" class="form-label">Nome da Farinha</label><select class="form-select" id="farinha" required><option value="" disabled selected>Selecione uma farinha</option><option value="Vó zane extra clara 0000">Vó zane extra clara 0000</option><option value="Vó zane panificação premium">Vó zane panificação premium</option><option value="Pré-mistura Vó zane extra clara 0000">Pré-mistura Vó zane extra clara 0000</option><option value="Hermann pães especiais">Hermann pães especiais</option></select></div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3"><label for="quantidade" class="form-label">Quantidade</label><input type="number" class="form-control" id="quantidade" step="1" min="1" required></div>
                    <div class="col-md-3 mb-3"><label for="precoUnitario" class="form-label">Preço Unitário (R$)</label><input type="number" class="form-control" id="precoUnitario" step="0.01" min="0" required></div>
                    <div class="col-md-3 mb-3"><label for="comissao" class="form-label">Comissão (vendedora) (%)</label><input type="number" class="form-control" id="comissao" step="1" value="0" min="0" max="100"></div>
                    <div class="col-md-3 mb-3"><label for="total" class="form-label">Total da Venda (R$)</label><input type="text" class="form-control" id="total" readonly></div>
                </div>
                <div>
                    <button type="submit" id="btnSubmit" class="btn btn-primary">Adicionar Venda</button>
                    <button type="button" id="btnCancel" class="btn btn-secondary ms-2 d-none">Cancelar Edição</button>
                </div>
            </form>
        </div>

        <h2>Vendas Adicionadas</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Farinha</th>
                    <th scope="col">Qtd.</th>
                    <th scope="col">Preço Unit.</th>
                    <th scope="col">Total Venda</th>
                    <th scope="col">Comissão (R$)</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaVendas"></tbody>
            <tfoot class="table-dark">
                <tr>
                    <td colspan="6" class="text-end fw-bold">TOTAIS:</td>
                    <td id="totalGeralVendas" class="fw-bold">R$ 0,00</td>
                    <td id="totalGeralComissao" class="fw-bold">R$ 0,00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" type="module" defer></script>
</body>
</html>
